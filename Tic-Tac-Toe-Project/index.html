<!DOCTYPE html>
<html lang="en">
<!-- board resetting -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading"><em>Tic-Tac-Toe</em></h1>
    <br>
    <h2 id="choose"><em>Choose Game Mode</em></h2>
    <div class="btn">
        <button class="button" id="comp" onclick=playermode(this) ><em><strong>Computer</strong></em></button>
        <button class="button" id="human" onclick=playermode(this)><em><strong>Human</strong></em></button>   
    </div>
    <table>
        <tr>
            <td class="cell" id='0'></td>
            <td class="cell" id='1'></td>
            <td class="cell" id='2'></td>
        </tr>
        <tr>
            <td class="cell" id='3'></td>
            <td class="cell" id='4'></td>
            <td class="cell" id='5'></td>
        </tr>
        <tr>
            <td class="cell" id='6'></td>
            <td class="cell" id='7'></td>
            <td class="cell" id='8'></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
        <button class="custom-btn btn-2" onClick="startGame()">Replay</button>
    </div>
    <div class="btn2">
        <button class="button" id="undo" onclick="undo()"> Undo</button>
        <button class="button" id="replay" onClick="startGame()">Replay</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
